{% extends 'layout.html' %}

{% block body %}

    <h3 class="center-align text-darken-4 light-blue-text">Categories</h3>
  <div class="container">
    <div class="row">
      {% for category in categories %}
        <div class="col self-align-center blue-300">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">{{ category.category_name }}</h5>
              <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn btn-primary">Edit</a>
              <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn btn-danger">Delete</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
    
{% endblock %}

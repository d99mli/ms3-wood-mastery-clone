{% extends 'layout.html' %}

{% block body %}
<div class="card bg-light border-0 rounded mt-5 p-5" style="width: 60%;">
    <div class="card-body">
      <h1 class="card-title">Edit Article</h1>
      {% from "includes/_formhelpers.html" import render_field %}
      <form method="POST" action="{{ url_for('edit_article' article_id=article._id) }}" class="card-text">
          <div class="form-group">
              {{ render_field(form.title, class_ = 'form-control') }}
          </div>
          <div class="form-group">
            {{ render_field(form.body, class_ = 'form-control', id='editor') }}
        </div>>
        <p><input type="submit" value="Update Article" class="btn btn-primary"></p>
        <a href="{{ url_for( 'delete_article', article_id=article.id ) }}" class="btn btn-danger">Delete Article</a>
      </form>
    </div>
  </div>
{% endblock %}

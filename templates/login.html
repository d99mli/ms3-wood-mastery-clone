{% extends 'layout.html' %}

{% block body %}
  <div class="card bg-light border-0 rounded mt-5 p-5" style="width: 60%;">
      <div class="card-body">
        <h1 class="card-title">Login</h1>
        {% from "includes/_formhelpers.html" import render_field %}
        <form method="POST" action="{{ url_for('login') }}" class="card-text">
          <div class="form-group">
              {{ render_field(form.username, class_ = 'form-control') }}
          </div>
          <div class="form-group">
              {{ render_field(form.password, class_ = 'form-control') }}
          </div>
          <p><input type="submit" value="Login" class="btn btn-primary"></p>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <p class="center-align">New Here? 
          <a href="{{ url_for('register') }}"> Register Account</a>
        </p>
      </div>    
    </div>
{% endblock %}
